<form class="form-group" (ngSubmit)="CreateNewUser(f)" #f="ngForm">
  <fieldset>
    <div id="legend">
      <legend class="center">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label" for="username">Username</label>
      <div class="form-group">
        <input
          required
          type="text"
          id="username"
          #username="ngModel"
          ngModel
          name="username"
          placeholder=""
          class="form-control"
        />
        <div
          class="alert alert-danger"
          *ngIf="username.invalid && (username.dirty || username.touched)"
        >
          username required
        </div>
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input
          required
          type="text"
          id="email"
          #email="ngModel"
          ngModel
          name="email"
          placeholder=""
          class="form-control"
        />
        <div
          class="alert alert-danger"
          *ngIf="email.invalid && (email.dirty || email.touched)"
        >
          Please provide your E-mail
        </div>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input
          required
          type="password"
          id="password"
          #password="ngModel"
          ngModel
          name="password"
          placeholder=""
          class="form-control"
        />
        <div
          class="alert alert-danger"
          *ngIf="password.invalid && (password.dirty || password.touched)"
        >
          Password should be at least 4 characters
        </div>
      </div>
    </div>

    <div class="control-group">
      <!-- Password -->
      <label class="control-label" for="password_confirm"
        >Password (Confirm)</label
      >
      <div class="controls">
        <input
          required
          type="password"
          id="password_confirm"
          #password_confirm="ngModel"
          ngModel
          name="password_confirm"
          placeholder=""
          class="form-control"
        />
        <div
          class="alert alert-danger"
          *ngIf="
            password_confirm.invalid &&
            (password_confirm.dirty || password_confirm.touched)
          "
        >
          Please confirm password
        </div>
      </div>
    </div>
    <br />
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button type="submit" [disabled]="f.invalid" class="btn btn-success">
          Register
        </button>
      </div>
    </div>
  </fieldset>
</form>
<p>{{ f.value | json }}</p>
