<router-outlet></router-outlet>
<navbar></navbar>
<form #f="ngForm">
  <div class="row">
    <div class="col">
      <input
        type="text"
        name="nom"
        ngModel
        #nom
        class="form-control"
        placeholder="Name"
      />
    </div>
    <div class="col">
      <input
        type="text"
        name="rib"
        ngModel
        #rib
        class="form-control"
        placeholder="Rib"
      />
    </div>

    <div class="col">
      <select class="form-control" name="mois" ngModel #mois>
        <option selected value="">Entrez un mois</option>
        <option *ngFor="let mois of MoisArr" [value]="mois.moisStr">{{
          mois.mois
        }}</option>
      </select>
    </div>

    <div class="col">
      <select class="form-control" name="annee" ngModel #annee>
        <option selected value="">Entrez une annee</option>
        <option *ngFor="let annee of tabAnnee" [value]="annee">{{
          annee
        }}</option>
      </select>
    </div>
  </div>
  <br /><br />

  <input
    type="file"
    id="validatedCustomFile"
    ngModel
    name="excelFile"
    #excelFile
  /><br /><br />
  <div class="alert alert-info">
    <strong>IMPORTANT : </strong>avant de déposer votre fichier de relevé
    bancaire, ouvrez-le sur votre ordinateur pour vérifier si le format Excel
    est correct
  </div>
  <button
    class="btn btn-primary"
    (click)="CreateStatement(excelFile, nom, rib, mois, annee)"
  >
    Create Statement
  </button>
</form>
<p>{{ f.value | json }}</p>
