<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <form
        class="form-signin"
        #loginForm="ngForm"
        (ngSubmit)="login(loginForm)"
      >
        <div class="container-fluid">
          <div *ngIf="invalidLogin" class="alert alert-danger">
            Invalid username or password.
          </div>
          <br />
          <div class="logo">
            <img
              src="/assets/Statements.png"
              class="logo-img"
              width="620"
              width="420"
              alt=""
            />
          </div>
          <h3 class="Welcome-back">Welcome Back</h3>
          <div class="md-form md-bg form-sm">
            <input
              ngModel
              id="username"
              class="form-control form-control-sm"
              type="email"
              required
              name="username"
              required
              ngModel
              class="form-control"
              autofocus
              mdbInput
            />
            <label for="form-bg-sm">Username</label>
          </div>
          <br />
          <div class="md-form md-bg form-sm">
            <input
              ngModel
              id="password"
              class="form-control form-control-sm"
              type="password"
              required
              ngModel
              name="password"
              class="form-control"
              mdbInput
            />
            <label for="form-bg-sm">Password</label>
          </div>
          <br />
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in</button
          ><br />
          <h2 class="lead" style="font-family: Poppins; font-weight: 800;">
            If you dont have an account:
          </h2>
          <a
            class="btn btn-lg btn-block btn-outline-success"
            routerLink="/Signup"
            >Signup</a
          >
        </div>
      </form>
    </div>

    <div class="col-md-4">
      <div class="Login-img">
        <img src="/assets/bank.png" class="image-signin" alt="" />
      </div>
    </div>
  </div>
</div>
